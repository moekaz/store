<!doctype html>

<html>
	<head>
		<meta charset = "utf8"/>
		<link rel = "shortcut icon" type = "image/icon" href = "images/favicon.ico">
		<title> store </title>
		<link rel = "stylesheet" href = "css/css.css" />
		<link rel = "stylesheet" href = "css/bootstrap.min.css">
		<link rel = "stylesheet" href = "css/jquery.fancybox.css">
		<link rel = "stylesheet" href = "css/responsive.css">
		<link rel = "stylesheet" href = "css/animate.min.css">
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	
	<body>

		<!-- top Bar -->
		<header class = "topBar">
			<nav class = "nav" role = "navigation">
				<a href = "index.html"> Home </a>
				<a class = "cart" href = "cart.html"> Cart </a>
			</nav>
		</header>

		<div class = "head">
			<p id = "prod"> Products </p>
			<p id = "price"> Price </p>
			<p id = "quantity"> Quantity </p>
		</div>

		<div class = "items">

			<div class = "cartItem">
				<img src = "images/Aston Martin Vanquish.jpg">
				<p class = "name"> Aston Martin Vanquish </p>
				<p class = "pricing"> $<span class = "prices">200000</span> </p>
				<input type = "number" value = "1">
			</div>

			<hr>

			<div class = "cartItem">
				<img src = "images/bmw z4.png">
				<p class = "name"> bmw z4 </p>
				<p class = "pricing"> $<span class = "prices">120000</span> </p>
				<input type = "number" value = "1">
			</div>

			<hr>

			<div class = "cartItem">
				<img src = "images/McLaren 570S,570GT.jpg">
				<p class = "name"> McLaren 570S,570GT </p>
				<p class = "pricing"> $<span class = "prices">330000</span> </p>
				<input type = "number" value = "1">
			</div>

			<hr>

			<br>

			<div id = "total">
				<p>Subtotal: <span id = "myTotal"></span></p>
			</div>

			<button class = "buttons" type= "button"> Make Purchase </button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src = "js/script.js"></script>
	</body>
</html>
